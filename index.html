<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="shortcut icon" href="img/shortcut-icon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/jquery.js"></script>
			<script id="item-template" type="text/x-handlebars-template">
			    	<div class="item" id="item-{{index}}">
			    		<i class="fa fa-check"></i>
			    		{{item.description}}
			    		<i class="fa fa-times"></i>
			    	</div>
			</script>
</head>
<body>
	<div id="header">
		<h1 class="text-center">Shopping List <i class="fa fa-shopping-cart"></i></h1>
	</div>
	<div id="main">
		<form id="shopping-cart">
			<input type="text" name="textarea" id ="addItem" placeholder="Type the name of the item" required data-error="NEW ERROR MESSAGE">
			<button id="button">Add!</button>
		</form>
		<br/>
		<div class="list"></div>
	</div>
	<div id="footer">
		<p>To clear your list, <strong>Click</strong> on shopping cart icon!</p>
		<p>Thank you for using my Shopping list <i class="fa fa-heart"></i></p>
	</div>
	
</body>
</html>
