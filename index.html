<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="shortcut icon" href="img/shortcut-icon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div id="header">
		<h1 class="text-center">Shopping List <i class="fa fa-shopping-cart"></i></h1>
	</div>
	<div id="main">
		<form id="shopping-cart">
			<input type="text" name="textarea" id ="add" placeholder="Type the name of the item" required data-error="NEW ERROR MESSAGE">
		</form>
		<div id="addItem">Add!</div>
		<br/>
		<ul class="list"></ul>
	</div>
	<div id="footer">
		<p>To clear your list, <strong>Click</strong> on shopping cart icon!</p>
		<p>Thank you for using my Shopping list <i class="fa fa-heart"></i></p>
	</div>

	<script src="js/jquery.js"></script>
</body>
</html>
